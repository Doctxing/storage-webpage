<script>
    document.getElementById("list").setAttribute("class", "table"), $(function () {
    $("#list tbody tr td:nth-child(3)").each(function (t, e) {
        var s = new Date($(e).text());
        if (!isNaN(s.getTime())) {
            var u = ("000" + s.getFullYear()).substr(-4) + "-" + ("0" + (s.getMonth() + 1)).substr(-2) + "-" + ("0" + s.getDate()).substr(-2) + " " + ("0" + s.getHours()).substr(-2) + ":" + ("0" + s.getMinutes()).substr(-2);
            $(e).text(u)
        }
    })
});
</script>
<style>#list tbody td, #path {
    font-family: 'Fira Code Retina', 'Fira Code', 'Fira Mono', 'JetBrains Mono', 'Source Code Pro', 'Consolas', 'Menlo', 'Monaco', monospace
}</style>
